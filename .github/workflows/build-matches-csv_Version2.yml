name: Build matches.csv from Dribl XLSX snapshots

on:
  workflow_dispatch:
  push:
    paths:
      - "data/raw/dribl/**.xlsx"
      - "scripts/dribl_matches_export_to_csv.py"
      - "requirements.txt"

permissions:
  contents: write

concurrency:
  group: build-matches-csv
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build processed matches.csv
        run: |
          python scripts/dribl_matches_export_to_csv.py

      - name: Commit updated matches.csv (if changed)
        run: |
          set -e
          if git diff --quiet -- data/processed/matches.csv; then
            echo "No changes to data/processed/matches.csv"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/matches.csv
          git commit -m "Update processed matches.csv"
          git push
name: Validate Dribl XLSX snapshots

on:
  pull_request:
    paths:
      - "data/raw/dribl/**.xlsx"
  push:
    branches: ["main"]
    paths:
      - "data/raw/dribl/**.xlsx"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate snapshot filenames and size
        env:
          MAX_BYTES: "5242880" # 5 MiB
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          files=$(git diff --name-only --diff-filter=AM "$BASE_SHA" "$HEAD_SHA" -- 'data/raw/dribl/*.xlsx' || true)

          if [ -z "${files}" ]; then
            echo "No Dribl XLSX snapshots changed."
            exit 0
          fi

          bad=0
          for f in $files; do
            bn=$(basename "$f")

            if ! echo "$bn" | grep -Eq '^matches_[0-9]{4}-[0-9]{2}-[0-9]{2}\.xlsx$'; then
              echo "::error file=$f::Invalid snapshot name '$bn' (expected matches_YYYY-MM-DD.xlsx)"
              bad=1
            fi

            size=$(stat -c%s "$f")
            if [ "$size" -gt "$MAX_BYTES" ]; then
              echo "::error file=$f::File too large (${size} bytes). Max allowed is ${MAX_BYTES} bytes."
              bad=1
            fi
          done

          if [ "$bad" -ne 0 ]; then
            exit 1
          fi